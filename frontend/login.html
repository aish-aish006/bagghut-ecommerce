<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bagghut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .login-left {
      background: linear-gradient(135deg, #FFDAB9 0%, #ffcba4 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #d32f2f;
      font-family: 'Trebuchet MS', sans-serif;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .welcome-subtext {
      color: #666;
      line-height: 1.6;
    }

    .illustration {
      font-size: 120px;
      margin-top: 30px;
    }

    .login-right {
      padding: 60px 40px;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .form-header p {
      color: #666;
    }

    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 2px solid #f0f0f0;
      margin-bottom: 30px;
    }

    .tab {
      padding: 10px 20px;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #999;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: #667eea;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .social-login p {
      color: #999;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
      }

      .login-left {
        padding: 40px 20px;
      }

      .illustration {
        font-size: 80px;
      }

      .login-right {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="logo">Bagghut</div>
      <div class="welcome-text">Welcome Back!</div>
      <div class="welcome-subtext">
        Login to access your account and continue shopping for premium bags
      </div>
      <div class="illustration">üõçÔ∏è</div>
    </div>

    <div class="login-right">
      <div class="form-header">
        <h2>Account Access</h2>
        <p>Login or create a new account</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Login</button>
        <button class="tab" onclick="showTab('register')">Register</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-content active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required placeholder="Enter your password">
          </div>

          <div class="forgot-password">
            <a href="#" onclick="alert('Please contact support to reset password')">Forgot Password?</a>
          </div>

          <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-buttons">
            <button class="social-btn" onclick="socialLogin('Google')">
              <span>üîç</span> Google
            </button>
            <button class="social-btn" onclick="socialLogin('Facebook')">
              <span>üìò</span> Facebook
            </button>
          </div>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-content">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="registerName" required placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="registerEmail" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="registerPhone" required placeholder="Enter your phone number">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" required placeholder="Create a password">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
          </div>

          <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="social-login">
          <p>Or sign up with</p>
          <div class="social-buttons">
            <button class="social-btn" onclick="socialLogin('Google')">
              <span>üîç</span> Google
            </button>
            <button class="social-btn" onclick="socialLogin('Facebook')">
              <span>üìò</span> Facebook
            </button>
          </div>
        </div>
      </div>

      <div class="back-home">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));

      if (tab === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Check if admin login
      if (email === 'admin@bagghut.com' && password === 'admin123') {
        alert('Welcome Admin!');
        window.location.href = 'admin.html';
        return;
      }

      // Regular user login
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert('Login successful!');
        window.location.href = 'profile.html';
      } else {
        alert('Invalid email or password!');
      }
    }

    function handleRegister(e) {
      e.preventDefault();

      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const phone = document.getElementById('registerPhone').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      if (users.find(u => u.email === email)) {
        alert('Email already registered!');
        return;
      }

      const newUser = {
        id: Date.now(),
        name: name,
        email: email,
        phone: phone,
        password: password,
        joinDate: new Date().toISOString()
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(newUser));

      alert('Registration successful!');
      window.location.href = 'profile.html';
    }

    function socialLogin(platform) {
      alert(`${platform} login will be integrated soon!`);
    }
  </script>
</body>
</html>
